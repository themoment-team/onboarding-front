<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="stylesheet" href="writing.css">
</head>
<body>
    <header>
        <h1>BOO</h1>
        <img src="profile.png" alt="프로필">
        
    </header>
        <form action="/">
            <button id="previous"><</button>
        </form>
        <form method="POST">
            <textarea cols="30" rows="1" name="text" 
    oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
    style="resize: none; padding: 8px; margin: 20px;" id="title" placeholder="제목을 입력하세요 (최대 15글자)" maxlength="15" minlength="1"></textarea>
        </form>
        <form method="POST">
            <textarea cols="30" rows="1" name="text" 
    oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
    style="resize: none; padding: 8px; margin: 20px;" id="detail" placeholder="내용을 입력하세요 (최대 500글자)" maxlength="500" minlength="1"></textarea>
        </form>
    <div id="postcontainer">
        <form>
            <button id="post">올리기</button>
        </form>
    </div>
    <script src="writing.js"></script>
</body>
</html>
