<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <a href="#" class="title">BOO</a>
        <div class="nav-buttons">
            <span id="login">로그인</span>
            <span id="signup">회원가입</span>
        </div>
    </div>
    <div class="main">
        <div class="login-box">
            <h2 class="login-title">BOO</h2>
            <form id="registrationForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="label">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="label">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 2개 이상 포함 8글자 이상" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="label">비밀번호 재입력</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 확인하여 입력해주세요" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" id="submitBtn" class="login-button">회원가입</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
